<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Late setup</title>
</head>
<body>

	<h1
		i18n-es="Hola Mundo">
		Hello World
	</h1>

	<p>
		<span
			i18n-pl="Zmień język:"
			i18n-es="Cambiar idioma:">
			Change language:
		</span>

		<a href="javascript:UltimateI18n.set('en');">en</a> /
		<a href="javascript:UltimateI18n.set('es');">es</a>
	</p>

	<script>
		const libUrl = location.hostname.includes('localhost')
			? '../../ultimate-i18n-js/lib/index.js'
			: 'https://cdn.jsdelivr.net/npm/ultimate-i18n-js@0.0.3/lib/index.min.js';
		document.write(`<script src="${libUrl}"><\/script>`);
	</script>
	<script>
		// This approach is recommended only for single page apps, where the framework renders a whole app.
		UltimateI18n.setup();
	</script>

</body>
</html>
