<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create element</title>
	<script>
		const libUrl = location.hostname.includes('localhost')
			? '../../ultimate-i18n-js/lib/index.js'
			: 'https://cdn.jsdelivr.net/npm/ultimate-i18n-js@0.0.3/lib/index.min.js';
		document.write(`<script src="${libUrl}"><\/script>`);
	</script>
</head>
<body>

	<div id="placeholder"></div>

	<script>
		const placeholder = document.getElementById('placeholder');
		const h1 = document.createElement('h1');
		h1.innerText = 'Hello world';
		h1.setAttribute('i18n-pl', 'Witaj świecie');
		h1.setAttribute('i18n-es', 'Hola Mundo');
		placeholder.appendChild(h1);

		const section = document.createElement('section');
		section.innerHTML = `
			<hr>
			<span
				i18n-pl="Kocham czerwony"
				i18n-es="Amo el rojo">
				I love red
			</span>`;
		placeholder.appendChild(section);
	</script>

	<p>
		<span
			i18n-pl="Zmień język:"
			i18n-es="Cambiar idioma:">
			Change language:
		</span>

		<a href="javascript:UltimateI18n.set('pl');">pl</a> /
		<a href="javascript:UltimateI18n.set('es');">es</a> /
		<a href="javascript:UltimateI18n.set('en');">en</a>
	</p>

</body>
</html>
